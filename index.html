<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Облік води — H2O Notify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #64cbe5, #837de2);
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    .circle {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 0 auto;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: #4FC3F7;
      border-radius: 50%;
      transform-origin: bottom;
      transition: clip-path 0.5s ease-in-out;
    }

    .water-text {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      color: #222;
      z-index: 1;
    }

    #percent {
      font-size: 28px;
      font-weight: bold;
    }

    #litres {
      font-size: 14px;
      color: #555;
    }

    .buttons, .goal, .reset {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.6);
      color: #333;
    }

    input {
      padding: 6px;
      border-radius: 5px;
      border: none;
      width: 80px;
    }

    @media (max-width: 480px) {
      .circle {
        width: 180px;
        height: 180px;
      }
      #percent {
        font-size: 22px;
      }
      #litres {
        font-size: 12px;
      }
      button {
        font-size: 14px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Облік води</h1>
  <div class="circle">
    <div class="wave" id="wave"></div>
    <div class="water-text">
      <div id="percent">0%</div>
      <div id="litres">0 мл із 3000 мл</div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="addWater(150)">150 мл</button>
    <button onclick="addWater(250)">250 мл</button>
    <button onclick="addWater(400)">400 мл</button>
    <button onclick="addWater(600)">600 мл</button>
    <button onclick="addWater(1000)">1000 мл</button>
  </div>

  <div class="goal">
    <label for="goal">Ціль (мл):</label>
    <input type="number" id="goal" value="3000" />
    <button onclick="setGoal()">Зберегти ціль</button>
  </div>

  <div class="reset">
    <button onclick="confirmReset()">Скинути воду зараз</button>
  </div>

  <script>
    let current = parseInt(localStorage.getItem('water_current')) || 0;
    let goal = parseInt(localStorage.getItem('water_goal')) || 3000;

    function updateUI() {
      const percent = Math.min((current / goal) * 100, 100);
      document.getElementById("percent").textContent = `${Math.floor(percent)}%`;
      document.getElementById("litres").textContent = `${current} мл із ${goal} мл`;

      // Calculate water level as % height of circle
      const waterLevel = 100 - percent;
      document.getElementById("wave").style.clipPath = `inset(${waterLevel}% 0 0 0)`;

      localStorage.setItem('water_current', current);
      localStorage.setItem('water_goal', goal);
    }

    function addWater(amount) {
      current += amount;
      if (current > goal) current = goal;
      updateUI();
    }

    function setGoal() {
      const value = parseInt(document.getElementById("goal").value);
      if (!isNaN(value) && value > 0) {
        goal = value;
        if (current > goal) current = goal;
        updateUI();
      }
    }

    function confirmReset() {
      if (confirm("Точно скинути воду?")) {
        current = 0;
        updateUI();
      }
    }

    updateUI();
  </script>
</body>
</html>
