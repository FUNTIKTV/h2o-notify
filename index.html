<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>뤯쐃혰햨 쒫쮏얧 游눦</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>뤯쐃혰햨 쒫쮏얧</h1>
    <div class="circle">
      <svg viewBox="0 0 200 200">
        <defs>
          <clipPath id="clipCircle">
            <circle cx="100" cy="100" r="100" />
          </clipPath>
        </defs>
        <g clip-path="url(#clipCircle)">
          <path id="wave" fill="#4cc6ff" d="" />
        </g>
      </svg>
      <div class="percentage" id="percentage">0%</div>
      <div class="amount" id="amountText">0 햪햩 혰향 3000 햪햩</div>
    </div>

    <div class="buttons">
      <button onclick="addWater(150)">150 햪햩</button>
      <button onclick="addWater(250)">250 햪햩</button>
      <button onclick="addWater(400)">400 햪햩</button>
      <button onclick="addWater(600)">600 햪햩</button>
      <button onclick="addWater(1000)">1000 햪햩</button>
    </div>

    <div class="goal-section">
      <label for="goal">햕혰햩혧 (햪햩):</label>
      <input type="number" id="goal" value="3000" />
      <button onclick="saveGoal()">행햠햣햣햡혝햦 혡혰햩혧</button>
    </div>

    <div class="reset">
      <button onclick="resetWater()">햐햨햦햫혞혝햦 쒫쮏얨 향햟햟향</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
